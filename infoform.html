<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="lib/css/uikit.min.css" />
    <link rel="stylesheet" href="style/infofornStyle.css" />
    <!-- UIkit JS -->
    <script src="lib/js/uikit.min.js"></script>
    <script src="lib/js/uikit-icons.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper uk-margin-medium-top">
        <h1 class="uk-heading-divider">Личная анкета</h1>
        <form method="POST"  class="uk-width-3-6">
            <h2>Личные данные</h2>
            <div class="uk-margin">
                <label>Имя</label>
                <input class="uk-input">
            </div>
            <div  class="uk-margin">
                <label>Пол</label>
                <span><input class="uk-radio" type="radio" name="radio1" checked>М</span>
                <span><input class="uk-radio" type="radio" name="radio1">Ж</span>
            </div>
            <div class="uk-margin">
                <label>Рост</label>
                <input class="uk-input">
            </div>
            <div  class="uk-margin">
                <label>Вес</label>
                <input class="uk-input">
            </div>
            <div class="uk-margin">
                <label>Возраст</label>
                <input class="uk-input">
            </div>
            <h2>Вредные привычки</h2>
            <div class="uk-margin">
                <label>Курите ли вы сигареты?</label>
                <span><input class="uk-radio" type="radio" name="radio2" checked>Да</span>
                <span><input class="uk-radio" type="radio" name="radio2">Нет</span>
            </div>
            <div class="uk-margin">
                <label>Пьёте ли вы алкоголь?</label>
                <span><input class="uk-radio" type="radio" name="radio3" checked>Да</span>
                <span><input class="uk-radio" type="radio" name="radio3">Нет</span>
            </div>
            <div class="uk-margin">
                <label>Принимаете ли вы наркотики?</label>
                <span><input class="uk-radio" type="radio" name="radio4" checked>Да</span>
                <span><input class="uk-radio" type="radio" name="radio4">Нет</span>
            </div>
            <h2>Здоровье</h2>
            <div class="uk-margin">
                <label>Есть ли у вас давление?</label>
                <span><input class="uk-radio" type="radio" name="radio5" checked>Да</span>
                <span><input class="uk-radio" type="radio" name="radio5">Нет</span>
            </div>

            <h2>Образ жизни</h2>
            <div class="uk-margin">
                <label>Ходите ли вы под солнце без защиты?</label>
                <span><input class="uk-radio" type="radio" name="radio5" checked>Да</span>
                <span><input class="uk-radio" type="radio" name="radio5">Нет</span>
            </div>
            <div class="uk-margin">
                <label>Ваш образ питания</label>
                <span><input class="uk-radio" type="radio" name="radio5" checked>Недостаточная</span>
                <span><input class="uk-radio" type="radio" name="radio5">Адекватная</span>
                <span><input class="uk-radio" type="radio" name="radio5">Избыточная</span>
            </div>
        </form>
    </div>
</body>
</html>
