<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personal MedAdvice</title>
  <link rel="stylesheet" href="./style/uikit.min.css" />
  <link rel="stylesheet" href="./style/styles.css">
  
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__heading">
        <a href="./index.html" class="header__heading-link">Personal Medical Advice</a>
      </h1>
    </header>
    <main class="main-content">
      <form method="POST" class="registration-form" data-form data-validate>
        <h2 class="registration-form__heading">Регистрация</h2>
        <ul class="registration-form__list uk-list">
            <li class="uk-margin-bottom registration-form__item">
              <label for="email" class="registration-form__label">Введите email</label>
              <div class="uk-inline registration-form__row">
                <input class="uk-input" name="login" type="email" required id="email" placeholder="email">
              </div>
            </li>
            <li class="uk-margin-bottom registration-form__item">
              <label for="password" class="registration-form__label">Введите пароль</label>
              <div class="uk-inline registration-form__row">
                <input class="uk-input" name="password" type="password" minlength="5" required id="password" placeholder="пароль">
              </div>
            </li>
            <li class="uk-margin-bottom registration-form__item">
              <button data-reg-btn class="uk-button uk-button-primary registration-form__btn" type="submit">Создать аккаунт</button>
            </li>
            <li class="registration-form__item">
              Уже есть аккаунт?
              <a class="registration-form__link" href="./authorization.html">Вход</a>
            </li>
        </ul>
      </form>
    </main>
  </div>
  <script src="./script/jquery-3.3.1.min.js"></script>
  <script src="./script/validate.min.js"></script>
  <script src="./script/main.js"></script>
</body>
</html>
