<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personal MedAdvice</title>
  <link rel="stylesheet" href="./lib/css/uikit.min.css" />
  <link rel="stylesheet" href="./style/index.css">
  
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__heading">
        <a href="./index" class="header__heading-link">Personal Medical Advice</a>
      </h1>
     <a class="header__nav" href="./authorization">Вход</a>
    </header>
    <main class="main-content">
      <h2 class="uk-heading-primary main-heading">Зарегистрируйтесь</h2>
      <form method="POST" class="form">
        <ul class="form__list uk-list">
            <li class="uk-margin form__item">
              <label for="username" class="form__label">Введите имя пользователя</label>
              <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" type="text" id="username" placeholder="имя пользователя">
              </div>
            </li>
            <li class="uk-margin form__item">
              <label for="password" class="form__label">Введите пароль</label>
              <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                <input class="uk-input" type="password" id="password" placeholder="пароль">
              </div>
            </li>
            <li class="uk-margin form__item">
              <button class="uk-button uk-button-primary" type="submit">Зарегистироваться</button>
            </li>
        </ul>
      </form>
    </main>
  </div>
  <!-- UIkit JS -->
  <script src="./lib/js/uikit.min.js"></script>
  <script src="./lib/js/uikit-icons.min.js"></script>
</body>
</html>
