<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personal MedAdvice</title>
  <link rel="stylesheet" href="./lib/css/uikit.min.css" />
  <link rel="stylesheet" href="./style/index.css">
  
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__heading">
        <a href="./index.html" class="header__heading-link">Personal Medical Advice</a>
      </h1>
    </header>
    <main class="main-content">
      <form method="POST" class="form">
        <h2 class="form__heading">Регистрация</h2>
        <ul class="form__list uk-list">
            <li class="uk-margin-bottom form__item">
              <label for="email" class="form__label">Введите email</label>
              <div class="uk-inline form__row">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" type="text" required id="email" placeholder="email">
              </div>
            </li>
            <li class="uk-margin-bottom form__item">
              <label for="password" class="form__label">Введите пароль</label>
              <div class="uk-inline form__row">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                <input class="uk-input" type="password" minlength="5" required id="password" placeholder="пароль">
              </div>
            </li>
            <li class="uk-margin-bottom form__item">
              <button class="uk-button uk-button-primary form__btn" type="submit">Создать аккаунт</button>
            </li>
            <li class="form__item">
              Уже есть аккаунт?
              <a class="form__link" href="./authorization.html">Вход</a>
            </li>
        </ul>
      </form>
    </main>
  </div>
  <!-- UIkit JS -->
  <script src="./lib/js/uikit.min.js"></script>
  <script src="./lib/js/uikit-icons.min.js"></script>
</body>
</html>
